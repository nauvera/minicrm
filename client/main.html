<template name="home">
	<div class="container">
		{{> header}}
		<div class="row main">
			<div class="col-md-4">&nbsp;</div>
			<div class="col-md-4">
				<form class="login" method="post">
					<div class="form-group">
						<label for="loginemail">Email</label>
						<input type="email" class="form-control" id="loginemail" placeholder="Email">
					</div>
					<div class="form-group">
						<label for="loginpassword">Password</label>
						<input type="password" class="form-control" id="loginpassword" placeholder="Password">
					</div>	
					<button type="submit" class="btn btn-primary btn-lg active btn-block">Login</button>	
				</form>    
			</div>
			<div class="col-md-4">&nbsp;</div>
		</div>
	</div>
  
  
</template>

<template name="userhome">
	<div class="container" style="">
		{{> header}}
		<div class="row">
			<div class="col-md-12">
				<ul class="nav nav-tabs">
				  <li role="presentation" class="active"><a href="/userhome">Home</a></li>
				  <li role="presentation"><a href="/createLists">Create Lists</a></li>
				  <li role="presentation"><a href="/addNewCompany">Add new company</a></li>
				  <li role="presentation"><a href="/sendOuts">Send outs</a></li>
				  <li role="presentation"><a href="/users">Users</a></li>
				</ul>
			</div>
		</div>
		<div class="row" style="padding-top: 15px">
			<div class="col-md-12 bodycontainer scrollable">
				<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
					<thead>
						<tr><th>Name</th><th>Telephone</th><th>Email</th><th>Industry</th><th>Contact</th><th>Status</th><th><input type="checkbox" class="companyChBxAll"></th></tr>
					</thead>
					<tbody>
						{{> companies}}
					</tbody>
				</table>
			</div>
		</div>
			<div class="row" style="margin-top: 15px;margin-bottom: 15px">
				<div class="col-md-2">
					<a class="btn btn-primary" href="/addNewCompany?origin=userhome" role="button">Add Company</a>				
				</div>
				<div class="col-md-2">
					<a class="btn btn-danger deleteCompanies" href="#" role="button">Delete</a>				
				</div>
				<div class="col-md-8">
				</div>
			</div>
			<div class="row" style="margin-bottom: 15px">
				<div class="col-md-2">
					<a class="btn btn-primary" href="#" role="button">Edit Information</a>				
				</div>
				<div class="col-md-2">
					<a class="btn btn-primary readFromFile" href="#" role="button">Read from file</a>				
				</div>
				<div class="col-md-8">
				</div>
			</div>
	</div>
</template>

<template name="companies">
	{{#each allCompanies}}
		<tr><td>{{name}}</td><td>{{telephone}}</td><td>{{email}}</td><td>{{industry}}</td><td>{{status}}</td><td>{{contact}}</td><td><input type="checkbox" class="companyChBx" companyId="{{_id}}"></td></tr>
	{{/each}}
</template>

<template name="user_list">
	<div class="container">
		{{> header}}
		<div class="row">
			<div class="col-md-12">
				<ul class="nav nav-tabs">
				  <li role="presentation"><a href="/userhome">Home</a></li>
				  <li role="presentation"><a href="/createLists">Create Lists</a></li>
				  <li role="presentation"><a href="/addNewCompany">Add new company</a></li>
				  <li role="presentation" class="active"><a href="/users">Users</a></li>
				</ul>
			</div>
		</div>
		<div class="row" style="padding-top: 15px">
			<div class="col-md-2">&nbsp;</div>
			<div class="col-md-8">

				<form class="form-inline register" method="post">
				  <div class="form-group">
					<label for="emailR">Email</label>
					<input type="email" class="form-control" id="emailR" placeholder="Email" name="emailN">
				  </div>
				  <div class="form-group">
					<label for="passwordR">Password</label>
					<input type="password" class="form-control" id="passwordR" placeholder="Password" name="passwordN">
				  </div>
				  <button type="submit" class="btn btn-primary">Register</button>
				</form>

			</div>
			<div class="col-md-2">&nbsp;</div>
		</div>
		<div class="row main">
			<div class="col-md-12">
			  <table class="table table-hover">
				<tbody>
					{{#each allUsers}}
						{{> user_item}}
					{{/each}}
				</tbody>
			  </table>
			</div>
		</div>
	</div>
</template>

<template name="user_item">
	<tr>	
		<td>{{primaryEmail}}</td>
		<td class="text-right">
			{{#if dontDelete}}
				<button type="button" class="btn btn-default btn-xs deleteUser" _id="{{_id}}" email="{{primaryEmail}}">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
				</button>
			{{/if}}
		</td>
	</tr>
</template>

<template name="header">
	{{#if currentUser}}
		<div class="row header">
			<div class="col-md-9">
				<img src="https://res.cloudinary.com/dwu7u6zcs/image/upload/v1494028712/logo.png_tyv9ho.png" style="padding: 5px 0px 10px 0px"/>
			</div>
			<div class="col-md-3">
				{{> menu}}
			</div>
		</div>
	{{else}}
		<div class="row header">
			<div class="col-md-12">
				<img src="https://res.cloudinary.com/dwu7u6zcs/image/upload/v1494028712/logo.png_tyv9ho.png" style="padding: 5px 0px 10px 0px"/>
			</div>
		</div>
	{{/if}}
</template>

<template name="menu">
	<p class="text-right">
		<a href="#" class="logout">Logout</a>({{loggedInUserName}})
	</p>
</template>
